    <script>
      "use strict";

      $(document).ready(function () {
        $(".menubtn").click(function () {
          //メニューボタンをクリックしたとき
          $("nav").toggle(300); //0.3秒で表示したり非表示にしたりする
        });

        if ($(window).width() < 768) {
          $("nav").hide();
        } else {
          $("nav").show();
        }

        $(window).resize(function () {
          if ($(window).width() < 768) {
            $("nav").hide();
          } else {
            $("nav").show();
          }
        });
      });
    </script>
